<!DOCTYPE html>
<html>
<head>
	<title>代码生成器</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="plugins/jqgrid/ui.jqgrid-bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="libs/jquery.min.js"></script>
	<script src="plugins/layer/layer.js"></script>
	<script src="libs/bootstrap.min.js"></script>
	<script src="libs/vue.min.js"></script>
	<script src="plugins/jqgrid/grid.locale-cn.js"></script>
	<script src="plugins/jqgrid/jquery.jqGrid.min.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
<div id="rrapp">
	<div class="grid-btn">
		<div class="form-group col-sm-2">
			<input type="text" class="form-control" v-model="q.tableName" @keyup.enter="query" placeholder="表名">
		</div>
		<a class="btn btn-default" @click="query">查询</a>
		<!--<a class="btn btn-primary" @click="generator"><i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>-->
		<a class="btn btn-primary" data-target="#myModal"  data-toggle="modal"> <i class="fa fa-file-code-o"></i>&nbsp;生成代码</a>
	</div>


	<!-- 模态框（Modal） -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>



				</div>
				<div class="modal-body">
					<input type="text" class="form-control" v-model="apiName" placeholder="api名称，例:client.api">
					<input type="text" class="form-control" v-model="serviceName" placeholder="service名称，例:user.service">
					<input type="text" class="form-control" v-model="businessName" placeholder="api里的业务模块名称，例:shoppingcart">
					<input type="text" class="form-control" v-model="prefix" placeholder="去除表前缀，例:np_">
					<!--<div class="radio">-->
					<!--<label>-->
					<!--<input type="radio" v-model="modelType" name="optionsRadios" id="optionsRadios1" value="api" checked> api模块代码生成-->
					<!--</label>-->
					<!--</div>-->
					<!--<div class="radio">-->
					<!--<label>-->
					<!--<input type="radio" v-model="modelType" name="optionsRadios" id="optionsRadios2" value="service">service模块代码生成-->
					<!--</label>-->
					<!--</div>-->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭
					</button>
					<button type="button" class="btn btn-primary" @click="generator"  data-dismiss="modal">
						确定
					</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>

	<table id="jqGrid"></table>
	<div id="jqGridPager"></div>



</div>


<script src="js/generator.js"></script>
</body>
</html>
